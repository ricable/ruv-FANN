[package]
name = "predictive-optimization"
version = "0.1.0"
edition = "2021"
description = "RAN Intelligence Platform - Predictive Optimization Services"
authors = ["RAN Intelligence Team"]
license = "Apache-2.0"

[workspace]
members = [
    "opt-mob",
    "opt-eng", 
    "opt-res"
]

[dependencies]
# Core async runtime
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
env_logger = "0.10"

# Machine Learning
ruv-fann = { path = "../../../ruv-fann" }

# Time series and statistics
chrono = { version = "0.4", features = ["serde"] }
statrs = "0.16"

# Networking and gRPC
tonic = "0.11"
tonic-build = "0.11"
prost = "0.12"

# Database
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono"] }
uuid = { version = "1.0", features = ["serde", "v4"] }

# Configuration
config = "0.13"
toml = "0.8"

# Monitoring and metrics
prometheus = "0.13"
tracing = "0.1"
tracing-subscriber = "0.3"

# Utilities
once_cell = "1.19"
lazy_static = "1.4"
regex = "1.10"

[build-dependencies]
tonic-build = "0.11"